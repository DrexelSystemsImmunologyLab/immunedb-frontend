<div class="{{ tclass }}" id="{{ filter }}">

  <clone-pager ng-if="samples" filter="filter" samples="samples"
  api-path="apiPath"></clone-pager>

  <div id="{{ heatmap }}"></div>

  <div ng-repeat="config in charts" ng-controller="HighChartController">
    <highchart config="config" id="{{config.key }}_{{ filter }}"></highchart>
  </div>
</div>
