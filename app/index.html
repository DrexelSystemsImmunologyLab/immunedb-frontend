<!DOCTYPE html>
<html lang="en" ng-app="ImmunologyApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Systems Immunology Lab Database</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-controller="MainCtrl">
  <!-- TODO: MOVE THIS TO A PARTIAL -->
  <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Error</h4>
        </div>
        <div class="modal-body">
          There has been an error communicating with the database. If this occurs again, please send the following error report to <a href="mailto:ar374@drexel.edui?subject=SimLab DB Error">ar374@drexel.edu</a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="loading" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Querying</h4>
        </div>
        <div class="modal-body">
          Loading data from database...
        </div>
      </div>
    </div>
  </div>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Systems Immunology Lab Database</a>
      </div>
      <!--
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a>
          </li>
          <li><a href="#">Settings</a>
          </li>
          <li><a href="#">Profile</a>
          </li>
          <li><a href="#">Help</a>
          </li>
        </ul>
      </div>
      -->
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-md-10 col-sm-offset-1 main">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/es5-shim/es5-shim.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/json3/lib/json3.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="components/angular-resource/angular-resource.js"></script>
  <script src="components/angular-cookies/angular-cookies.js"></script>
  <script src="components/angular-sanitize/angular-sanitize.js"></script>
  <script src="components/angular-animate/angular-animate.js"></script>
  <script src="components/angular-route/angular-route.js"></script>
  <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="components/checklist-model/checklist-model.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/filters.js"></script>
  <script src="scripts/vendor/highcharts.js"></script>
  <script src="scripts/vendor/heatmap.js"></script>
  <script src="scripts/vendor/highcharts-ng.js"></script>
  <script src="scripts/vendor/exporting.js"></script>
  <script src="scripts/vendor/export-csv.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/studies.js"></script>
  <script src="scripts/controllers/samples.js"></script>
  <script src="scripts/controllers/high_chart.js"></script>
  <!-- endbuild -->
</body>

</html>
