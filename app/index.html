<!DOCTYPE html>
<html lang="en" ng-app="ImmunologyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Systems Immunology Lab Database</title>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="components/bootstrap-notify/css/bootstrap-notify.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/sb-admin2.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/lineage.css">
    <!-- endbuild -->
  </head>

  <body ng-controller="MainCtrl">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">{{ modal_head }}</h4>
          </div>
          <div class="modal-body">
            <div ng-bind-html="modal_text"></div>
            <div ng-show="modal_head == 'Error'">
              <strong>Change Database:</strong>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="database-menu">
                  Database Version: {{ apiName }}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="database-menu">
                  <li role="presentation" ng-repeat="(key, api) in apis">
                    <a role="menuitem" tabindex="-1" ng-click="apiChange(key)">{{ api.name }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="wrapper">
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/{{ apiPath }}">Systems Immunology Lab Database</a>
        </div>

        <ul class="nav navbar-top-links navbar-right">
          <li>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="database-menu">
                Database Version: {{ apiName }}<span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="database-menu">
                <li role="presentation" ng-repeat="(key, api) in apis">
                  <a role="menuitem" tabindex="-1" ng-click="apiChange(key)">{{ api.name }}</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="version">
            <i class="fa fa-info-circle fa-fw"></i> v4.0.0, release
          </li>
        </ul>

        <div class="navbar-default sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
              <li>
                <a href="#/{{ apiPath }}/studies/"
                  ng-class="menuClass('studies')"><i class="fa fa-table fa-fw"></i>Studies</a>
              </li>
              <li>
                <a href="#/{{ apiPath }}/clones/"
                  ng-class="menuClass('clones')"><i class="fa fa-sitemap fa-fw"></i>Clones</a>
              </li>
              <li>
                <a href="#/{{ apiPath }}/subjects/"
                  ng-class="menuClass('subjects')"><i class="fa fa-users fa-fw"></i>Subjects</a>
              </li>
              <li>
                <a href="#/{{ apiPath }}/sequences/"
                  ng-class="menuClass('sequences')"><i class="fa fa-align-left fa-fw"></i>Sequences</a>
              </li>
              <li>
                <a href="#/{{ apiPath }}/pins/"
                  ng-class="menuClass('pins')"><i class="fa fa-thumb-tack fa-fw"></i>Pinned Pages</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12" ng-view></div>
        </div>
      </div>
    </div>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.js"></script>
      <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/es5-shim/es5-shim.js"></script>
    <script src="components/d3/d3.js"></script>
    <script src="components/d3-tip/index.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/json3/lib/json3.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="components/checklist-model/checklist-model.js"></script>
    <script src="components/bootstrap-notify/js/bootstrap-notify.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/directives.js"></script>

    <script src="scripts/services/api.js"></script>
    <script src="scripts/services/plotting.js"></script>
    <script src="scripts/services/clone_pager.js"></script>
    <script src="scripts/services/lookups.js"></script>
    <script src="scripts/services/dna_compare.js"></script>
    <script src="scripts/services/pins.js"></script>
    <script src="scripts/services/lineage.js"></script>

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/export.js"></script>
    <script src="scripts/controllers/alert_modal.js"></script>
    <script src="scripts/controllers/studies.js"></script>
    <script src="scripts/controllers/samples.js"></script>
    <script src="scripts/controllers/clones.js"></script>
    <script src="scripts/controllers/clone_compare.js"></script>
    <script src="scripts/controllers/sequence.js"></script>
    <script src="scripts/controllers/sequences.js"></script>
    <script src="scripts/controllers/subjects.js"></script>
    <script src="scripts/controllers/subject.js"></script>
    <script src="scripts/controllers/pins.js"></script>
    <script src="scripts/controllers/high_chart.js"></script>

    <script src="scripts/vendor/highcharts.js"></script>
    <script src="scripts/vendor/heatmap.js"></script>
    <script src="scripts/vendor/highcharts-ng.js"></script>
    <!-- endbuild -->
  </body>
</html>
