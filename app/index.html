<!DOCTYPE html>
<html lang="en" ng-app="ImmunologyApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Systems Immunology Lab Database</title>
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/sb-admin2.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-controller="MainCtrl">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{ modal_head }}</h4>
        </div>
        <div class="modal-body" ng-bind-html="modal_text">
        </div>
      </div>
    </div>
  </div>

  <div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Systems Immunology Lab Database</a>
      </div>

      <ul class="nav navbar-top-links navbar-right">
        <li class="version">
          <i class="fa fa-info-circle fa-fw"></i> v1.0.7, release 
        </li>
      </ul>

      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
            <li>
              <a href="#/studies/" ng-class="menuClass('studies')"><i class="fa fa-table fa-fw"></i>Studies</a>
            </li>
            <li>
              <a href="#/clones/" ng-class="menuClass('clones')"><i class="fa fa-sitemap fa-fw"></i>Clones</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="page-wrapper">
      <!--
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">{{ page_title }}</h1>
        </div>
      </div>
      -->
      <div class="row">
        <div class="col-lg-12" ng-view></div>
      </div>
    </div>
  </div>
  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/es5-shim/es5-shim.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/json3/lib/json3.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="components/angular-resource/angular-resource.js"></script>
  <script src="components/angular-cookies/angular-cookies.js"></script>
  <script src="components/angular-sanitize/angular-sanitize.js"></script>
  <script src="components/angular-animate/angular-animate.js"></script>
  <script src="components/angular-route/angular-route.js"></script>
  <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="components/checklist-model/checklist-model.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/filters.js"></script>
  <script src="scripts/directives.js"></script>

  <script src="scripts/services/plotting.js"></script>
  <script src="scripts/services/clone_pager.js"></script>
  <script src="scripts/services/lookups.js"></script>
  <script src="scripts/services/dna_compare.js"></script>

  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/studies.js"></script>
  <script src="scripts/controllers/samples.js"></script>
  <script src="scripts/controllers/clones.js"></script>
  <script src="scripts/controllers/sequence.js"></script>
  <script src="scripts/controllers/clone_compare.js"></script>
  <script src="scripts/controllers/high_chart.js"></script>

  <script src="scripts/vendor/highcharts.js"></script>
  <script src="scripts/vendor/heatmap.js"></script>
  <script src="scripts/vendor/highcharts-ng.js"></script>
  <script src="scripts/vendor/exporting.js"></script>
  <script src="scripts/vendor/export-csv.js"></script>
  <!-- endbuild -->
</body>

</html>
